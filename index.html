<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="cardbody">
          <div class="row">
            <div class="col-3">
              <h1 id="city"></h1>
            </div>
            <div class="col-9">
              <form class="search-bar" id="searchbar">
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3 form-check">
                      <input
                        type="search"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Type a city..."
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <button
                      type="search"
                      id="search"
                      class="btn btn-outline-secondary"
                    >
                      Search
                    </button>
                    <button type="button" id="button" class="btn btn-info">
                      Find
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <div class="col-6">
              <span class="temperature" id="temperature"></span>
            </div>

            <div class="col-3">
              <img src="images/sun.svg" class="sun" />
            </div>

            <div class="col-3">
              <div class="description" id="currentWeatherDescription"></div>
            </div>

            <div class="col-6 day-time" id="current-time"></div>

            <div class="row">
              <div class="col">
                <ul class="forecast">
                  <li class="day">Thu</li>
                  <li>
                    <img src="images/sun.png" alt="sunny" />
                  </li>
                  <li class="temp">28°C/ 19°C</li>
                </ul>
              </div>

              <div class="col">
                <ul class="forecast">
                  <li class="day">Fri</li>
                  <li><img src="images/sun.png" alt="sunny" /></li>
                  <li class="temp">29°C/ 19°C</li>
                </ul>
              </div>

              <div class="col">
                <ul class="forecast">
                  <li class="day">Sat</li>
                  <li><img src="images/sun-cloud.png" alt="sunny" /></li>
                  <li class="temp">26°C/ 18°C</li>
                </ul>
              </div>

              <div class="col">
                <ul class="forecast">
                  <li class="day">Sun</li>
                  <li><img src="images/sun-cloud.png" alt="sunny" /></li>
                  <li class="temp">26°C/ 18°C</li>
                </ul>
              </div>

              <div class="col">
                <ul class="forecast">
                  <li class="day">Mon</li>
                  <li><img src="images/sun.png" alt="sunny" /></li>
                  <li class="temp">27°C/ 19°C</li>
                </ul>
              </div>

              <div class="col">
                <ul class="forecast">
                  <li class="day">Tue</li>
                  <li><img src="images/sun-cloud.png" alt="sunny" /></li>
                  <li class="temp">27°C/ 20°C</li>
                </ul>
              </div>

              <div class="col">
                <ul class="forecast">
                  <li class="day">Wed</li>
                  <li><img src="images/sun.png" alt="sunny" /></li>
                  <li class="temp">29°C/ 20°C</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
